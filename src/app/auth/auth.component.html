<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>

            <div class="form-group">
                <label for="password">E-Mail</label>
                <input type="password" id="password" class="form-control" ngModel name="password" minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |             
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{!isLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
